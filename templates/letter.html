<div class="modal letter">
	<div class="wrapper">
		<div class="modal__title">
			<h6>Letter</h6>
			<button class="modal__close" type="button" onclick="close_all_modals()"></button>
		</div>
		<form data-el="letter-items" class="letter__items">
			<textarea
				data-el="letter-message"
				name="message"
				maxlength="280"
				placeholder="Message..."
				required
			></textarea>
		</form>
	</div>
</div>
